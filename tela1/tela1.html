<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Locadora de Filmes</title>
  <link rel="stylesheet" href="tela1.css" />
</head>
<body>
  <header>
    <h1>Locadora de Filmes</h1>
  </header>

  <div class="search-container">
    <input type="text" id="search-bar" placeholder="Buscar filme..." />
  </div>

  <div class="carousel" id="carousel">
    <img src="../img/sonic3.jpg" alt="Sonic 3" />
    <img src="../img/MINECRAFTimagem.webp" alt="MINECRAFT" />
    <img src="../img/AutoDaC2.jpg" alt="O Auto Da Compadecida 2" />
  </div>

  <div class="section-title">EM DESTAQUE - TOP 7</div>
  <div class="film-row" id="em-destaque"></div>

  <!-- TODOS OS FILMES -->
  <div class="section-title">FILMES</div>
  <div class="film-row" id="filmes"></div>
  <div class="scroll-bar"></div>

  <script src="tela1.js"></script>
</body>
</html>
