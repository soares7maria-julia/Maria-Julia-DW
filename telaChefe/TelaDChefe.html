<!DOCTYPE html>
<html lang="pt-br">
<head>

  <title>Painel do Chefe</title>

    <form id="formColaborador">

      <input type="password" id="senha" placeholder="Senha" required />
      <button type="submit">Cadastrar</button>
    </form>
  </section>

  <!-- üü© Lista de usu√°rios vem depois -->
  <section>
    <h2>Usu√°rios Cadastrados</h2>
    <table id="tabelaUsuarios">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="TelaDChefe.js"></script>
</body>
</html>
