<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />

  <title>Painel do Chefe</title>

<body>
  <h1>Painel de Gerenciamento</h1>

  <!-- Abas de Navega√ß√£o -->

  <!-- Se√ß√£o de Usu√°rios (inicialmente vis√≠vel) -->
  <div id="aba-usuarios" class="aba-conteudo active">

        <select id="tipo" name="tipo" required>

          <option value="chefe">Chefe</option>

        <button type="submit" id="btnSalvarUsuario">Cadastrar</button>

    </section>

    <section>
      <h2>Usu√°rios Cadastrados</h2>

  <!-- Se√ß√£o de Filmes (inicialmente oculta) -->
  <div id="aba-filmes" class="aba-conteudo">

      <h2>Filme</h2>
      <form id="formFilme" enctype="multipart/form-data">

  pattern="^[0-4]h\s([0-5][0-9]|[0-9])m$"

        <input type="number" id="filme-ano" name="ano" placeholder="Ano de Lan√ßamento" required />
        <select id="filme-categoria" name="categoria" required>
      <option value="">Selecione a categoria</option>
     <option value="EM DESTAQUE">EM DESTAQUE</option>
    <option value="FILMES">FILMES</option>

        <input type="text" id="filme-link" name="link" placeholder="Link do Filme" />
