<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Painel do Chefe</title>
  <link rel="stylesheet" href="TelaDChefe.css" />
</head>
<body>
  <h1>Painel do Chefe</h1>

  <!-- 🟨 Cadastrar colaborador vem primeiro -->
  <section>
  <h2>Cadastrar Colaborador</h2>
  <form id="formColaborador">
    <input type="text" id="nome" name="nome" placeholder="Nome" required />
    <input type="email" id="email" name="email" placeholder="Email" required />
    <div class="senha-container">
  <input type="password" id="senha" name="senha" placeholder="Senha" required />
  <span id="toggleSenha" class="icone-olho">👁</span>
</div>




    <select id="tipo" name="tipo" required>
      <option value="">Selecione o status</option>
      <option value="normal">Normal</option>
      <option value="colaborador">Colaborador</option>
      <option value="chefe">Chefe</option> <!-- você pode remover se não quiser cadastrar chefes aqui -->
    </select>

    <button type="submit" id="btnSalvar">Cadastrar</button>
  </form>
</section>

  <!-- 🟩 Lista de usuários vem depois -->
  <section>
    <h2>Usuários Cadastrados</h2>
    <table id="tabelaUsuarios">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Email</th>
          <th>Tipo</th>
          <th>Ações</th> 
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <script src="TelaDChefe.js"></script>
</body>
</html>
