<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>
    <div class="cadastro-container">
    <h2>Cadastro</h2>
    
    <form id="cadastroForm">
      <div class="input-group">
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />
      </div>

      <div class="input-group">
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />
      </div>

      <div class="input-group">
        <label for="senha">Senha</label>
        <div class="password-container">
          <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required />
          <button type="button" class="toggle-password" id="togglePassword">👁</button>
        </div>
      </div>

      <div class="input-group">
        <label for="confirmarSenha">Confirmar Senha</label>
        <div class="password-container">
          <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required />
          <button type="button" class="toggle-password" id="toggleConfirmPassword">👁</button>
        </div>
        <div class="error-message" id="passwordError">As senhas não coincidem!</div>
      </div>

      <div class="buttons-row">
        <div class="left-section">
          <p>Já tem uma conta?</p>
          <button type="button" class="btn-login" id="btnLogin">Fazer Login</button>
        </div>

        <button type="submit" class="btn-cadastrar">Cadastrar</button>
      </div>
    </form>
  </div>
<script src="cadastro.js"></script>
</body>
</html>
