<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alugar ou Comprar Filme</title>
  <link rel="stylesheet" href="tela2.css">
  
</head>
<body>
  <div class="filme-container">
    <img id="imagem-filme" class="filme-capa" src="" alt="Capa do Filme">
    <div class="filme-info">
      <h2 id="titulo-filme"></h2>
      <p id="genero-filme"></p>
      <p id="duracao-filme"></p>
    </div>
  </div>

  <div class="botoes">
    <div>
      <button id="comprar-btn">COMPRAR - R$10,00</button>
    </div>
    <div>
      <button id="alugar-btn">ALUGAR - R$4,00</button>
      <small>Alugar o filme te dará acesso a ele por 15 dias.</small>
    </div>
  </div>

  <div class="pagamento">
    <h3>Cartões aceitos:</h3>
    <div class="cartoes">
      <img src="../img/bancodobrasil.jpg" alt="bancodobrasil">
      <img src="../img/mastercard.png" alt="Mastercard">
      <img src="../img/nubank.avif" alt="nubank">
      <img src="../img/visa.png" alt="visa">
      <img src="../img/elo.png" alt="elo">
    </div>
  </div>

  <div class="voltar">
    <a href="../tela1/tela1.html">&lt; voltar</a>
  </div>
<script src="tela2.js"></script>
 
</body>
</html>
