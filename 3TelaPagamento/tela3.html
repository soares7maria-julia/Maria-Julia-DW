<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagamento</title>
  <link rel="stylesheet" href="tela3.css">
</head>
<body>

  <div class="pagamento-container">
    <h2>Pagamento</h2>
    <p id="valor-compra">Valor da compra: R$0,00</p>

    <label for="numero">Número do cartão</label>
    <input type="number" id="numero" placeholder="0000 0000 0000 0000">

    <label for="nome">Nome do cartão</label>
    <input type="text" id="nome" placeholder="Nome impresso">

    <label>Data de expiração</label>
<div class="expiracao-container">
  <select>
    <option value="">Mês</option>
    <option value="01">01</option>
    <option value="02">02</option>
    <option value="03">03</option>
    <option value="04">04</option>
    <option value="05">05</option>
    <option value="06">06</option>
    <option value="07">07</option>
    <option value="08">08</option>
    <option value="09">09</option>
    <option value="10">10</option>
    <option value="11">11</option>
    <option value="12">12</option>
  </select>
  <select>
    <option value="">Ano</option>
    <option value="2025">2025</option>
    <option value="2026">2026</option>
    <option value="2027">2027</option>
    <option value="2028">2028</option>
    <option value="2029">2029</option>
    <option value="2030">2030</option>
    <option value="2031">2031</option>
  </select>
</div>

    <label for="cvv">Código de segurança (CVV)</label>
    <input type="text" id="cvv" placeholder="123">

<div class="botoes">
  <a id="voltar-link" href="#" >&lt; Voltar</a>
  <button onclick="finalizarCompra()">Finalizar</button>
</div>

<div id="link-filme" style="display: none; margin-top: 20px;">
  <h3>Link do filme para assistir:</h3>
  <div id="botoes-filmes-comprados" style="margin-top: 20px; text-align: center;"></div>
  <!-- Botões serão adicionados aqui via JS -->
</div>

</div>

<script src="tela3.js"></script>
</body>
</html>
