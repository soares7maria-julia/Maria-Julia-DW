<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alugar ou Comprar Filme</title>
  <link rel="stylesheet" href="tela2.css">
  
</head>
<body>
  <div class="filme-container">
    <img id="imagem-filme" class="filme-capa" src="" alt="Capa do Filme">
    <div class="filme-info">
      <h2 id="titulo-filme"></h2>
      <p id="genero-filme"></p>
      <p id="duracao-filme"></p>
    </div>
  </div>

  <!-- SUBSTITUA A DIV .botoes ORIGINAL POR ESTA NOVA ESTRUTURA -->
<div class="botoes">
    <!-- Opção de Compra -->
    <div>
        <button id="comprar-btn" class="botao-opcao" data-tipo="compra" data-valor="10.00">
            COMPRAR - R$10,00
        </button>
    </div>
    <!-- Opção de Aluguel -->
    <div>
        <button id="alugar-btn" class="botao-opcao" data-tipo="aluguel" data-valor="4.00">
            ALUGAR - R$4,00
        </button>
        <small>Alugar o filme te dará acesso a ele por 15 dias.</small>
    </div>
</div>

<!-- NOVA SEÇÃO QUE APARECERÁ APÓS A ESCOLHA -->
<div id="secao-adicionar" class="secao-adicionar" style="display: none;">
    <p id="texto-confirmacao"></p>
    <button id="adicionar-carrinho-btn">Adicionar ao Carrinho</button>
   <a href="../1TelaInicial/tela1.html?mostrarCarrinho=true" class="botao-ir-carrinho">Ir para o Carrinho</a>
</div>

  <div class="pagamento">
    <h3>Cartões aceitos:</h3>
    <div class="cartoes">
      <img src="../img/imgsAdicionais/bancodobrasil.jpg" alt="bancodobrasil">
      <img src="../img/imgsAdicionais/mastercard.png" alt="Mastercard">
      <img src="../img/imgsAdicionais/nubank.avif" alt="nubank">
      <img src="../img/imgsAdicionais/visa.png" alt="visa">
      <img src="../img/imgsAdicionais/elo.png" alt="elo">
    </div>
  </div>

  <div class="voltar">
    <a href="../1TelaInicial/tela1.html">&lt; voltar</a>
  </div>
<script src="tela2.js"></script>
 
</body>
</html>
